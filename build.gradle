plugins {
    id 'java'
}

group = 'com.srint.mission'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation('junit:junit:4.13.1')
}

test {
    useJUnit()
}