server:
  port: 8080

spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

discodeit:
  repository:
    type: jcf
    file-directory: .discodeit