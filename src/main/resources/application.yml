  #         auto: update
  #       show_sql: true

server:
  port: 8090  # ✅ 서버 포트 설정

logging:
  level:
    org.springframework.security: DEBUG  # ✅ Spring Security 디버깅 활성화
    org.springframework.web: DEBUG  # ✅ 웹 요청 로깅 활성화

servlet:
  multipart:
    enabled: true
    max-file-size: 50MB
    max-request-size: 50MB