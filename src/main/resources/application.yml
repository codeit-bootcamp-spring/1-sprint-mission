spring:
  application:
    name: discodeit
  web:
    locale: ko_KR
  mvc:
    log-request-details: true
    cors:
      allowed-origins: "*"  # 모든 도메인 허용 (테스트용)
      allowed-methods: "*"   # 모든 HTTP 메서드 허용
      allowed-headers: "*"   # 모든 헤더 허용
      allow-credentials: true
  jpa:
    hibernate:
      ddl-auto: update

  security:
    user:
      name: admin  # 기본 사용자 이름
      password: 1234  # 기본 사용자 비밀번호 (테스트용)

  # ✅ H2 Database 설정 제거 (필요시 활성화)
